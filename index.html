    <title>Note App Using | HTML,CSS & JAVASCRIPT</title>
    <!-- Link Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <link rel="stylesheet" href="./style.css" />

<body>
    <div class="container">

        <div class="cover">

            <div class="userInputBox">
                <span class="error" style="opacity: 0;transition: .5 ease-in;"></span>
                <div class="userInputHeader">
                    <h6>Add a new Note</h6>
                    <i class="fa-solid fa-times close" id="close"></i>
                </div>
                <div class="userInputs">
                    <form>
                        <label for="title">Title</label>
                        <input class="input" type="text" id="title" autofocus>
                        <label for="description">Description</label>
                        <textarea class="input" name="description" id="description"></textarea>
                        <button class="addBtn" type="submit">Add</button>
                    </form>
                </div>
            </div>

        </div>

        <div class="noteBox">

            <!-- Default Add Note Icon to get input from the user => Start-->
            <div class="notes default">
                <h2>Keep Notes <i class="fa-solid fa-pen-to-square"></i></h2>
                <i class="fa-solid fa-plus add" id="addNotes"></i>
                <span class="defText">Add new note</span>
            </div>
            <!-- Default Add Note Icon to get input from the user => End-->
